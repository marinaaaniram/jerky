# Production environment - optimized for servers
# Usage: docker-compose -f docker-compose.prod.yml up --build

services:
  postgres:
    image: postgres:15-alpine
    container_name: jerky-postgres
    environment:
      POSTGRES_DB: jerky
      POSTGRES_USER: jerky_user
      POSTGRES_PASSWORD: jerky_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - jerky-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jerky_user -d jerky"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jerky-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: jerky
      DATABASE_USER: jerky_user
      DATABASE_PASSWORD: jerky_password
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jerky-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jerky-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - jerky-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  jerky-network:
    driver: bridge
