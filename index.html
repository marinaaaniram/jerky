<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jerky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Выберите пользователя</h2>
            <select id="user-select"></select>
            <button id="login-button">Войти</button>
        </div>
    </div>

    <!-- Survey Modal -->
    <div id="survey-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Анкета курьера</h2>
            <form id="modal-survey-form" class="add-form">
                <div>
                    <label for="modal-photo-upload">Фото-подтверждение</label>
                    <input type="file" name="photo" id="modal-photo-upload" accept="image/*" required>
                    <label for="modal-photo-upload" class="custom-file-upload">Выберите файл...</label>
                </div>
                <div><label for="modal-stock_notes">Заметки по остаткам:</label><textarea id="modal-stock_notes" name="stock_notes" required></textarea></div>
                <div><label for="modal-layout_notes">Заметки по выкладке:</label><textarea id="modal-layout_notes" name="layout_notes" required></textarea></div>
                <div><label for="modal-other_notes">Прочие заметки:</label><textarea id="modal-other_notes" name="other_notes" required></textarea></div>
                <div class="form-actions">
                    <button type="submit">Отправить анкету и Доставить</button>
                    <button type="button" id="cancel-survey-button" class="button-secondary">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <header style="display: none;">
        <h1>Jerky</h1>
        <div id="user-info"></div>
        <nav>
            <ul id="nav-links">
                <!-- Links will be populated by JS based on role -->
            </ul>
        </nav>
    </header>
    <main id="content" style="display: none;">
    </main>

    <!-- Load sql.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>

    <!-- Load main application module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
